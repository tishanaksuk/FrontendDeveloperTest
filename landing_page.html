<!DOCTYPE html>
<html id="html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Landing Page - Front-End Developer Test</title>
    
	<script src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript"></script>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<script src="js/vendor/modernizr-2.8.3.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Fjalla+One">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	
	<script src="js/external.js"></script>
	<script type="text/javascript">
    function confirmEmail() {
        var email = document.getElementById("email").value
        var confemail = document.getElementById("confemail").value
        if(email != confemail) {
            alert('Email Not Matching!');
        }
    }
	</script>


	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];

        <!-- STATES : UNAVAILABLE TO DELIVERY. -->
		<script>
			function myFunction() {
    		var x = document.getElementById("choosestate").value;
			if($.inArray( x , [ "CA", "NY", "MA" ] )!== -1) {
			alert("Sorry, we are unable to ship wine to "+ x);
			}
		
		}
		</script>

	
		

	<div id="page-wrapper" class="clearfix">
		<div id="header-wrapper" class="container">

			<div id="form-title">
				<h1>Landing Page Form - Front-End Developer Test</h1>
			</div>
					<form action="" id="myform" name="product-form" method="post" autocomplete="on" onSubmit="alert('Your form has already been filled out and submitted.');" >

						<fieldset>

						<div id="shipping-address-container"> 
							<div class="section-header"> 
								<h2>Shipping Information</h2> 
							</div>
							<hr>

							<ul class="checkout" id="shipping-address">
								<div class="email-section row">
									<div class="col-sm-6">
										<tr id="shipping-email-1">
											<td><label>Email Address *</label></td>
											<td><input type="email"  id="email" required="1" name="email" value="" placeholder="me@example.com" required></td>
										</tr>
									</div>
									<div class="col-sm-6">
										<tr id="shipping-email-2">
											<label>Confirm Email Address *</label> 
											<input type="email"  id="confemail" name="emailConfirm" value="" placeholder="Confirm Email Address" autocomplete="off" onblur="confirmEmail()"> 
										</tr>
									</div>
									
								</div>
								

								<div class="name-section row">
									<div class="col-sm-6">
										<tr id="shipping-fname"> 
											<td><label>  First Name *</label></td>
											<td><input id="first-name" maxlength="15"  name="fname" placeholder="First name" value=""  type="text" required></td>
										</tr>
									</div>
									<div class="col-sm-6"> 
										<tr id="shipping-lname"> 
											<td><label>  Last Name *</label></td> 
											<td><input id="last-name" maxlength="19" name="lname" placeholder="Last name" value=""  type="text" required></td>
										</tr>
									</div>
								</div>

								<div class="address-section row">
									<div class="col-sm-6">
										<tr id="shipping-addr1 row">
											<td><label>  Address 1 *</label></td> 
											<td><input id="address-1" maxlength="35"  value="" type="text" name="addr1" placeholder="Address 1" required></td>
										</tr>
									</div>
									<div class="col-sm-6">
										<tr id="shipping-addr2"> 
											<td><label> Address 2 </label></td> 
											<td><input id="address-2" maxlength="35"  value="" type="text" name="addr2" placeholder="Address 2"></td>
										</tr>
									</div>
								</div>

						

								<div class="state-city row">
									<div class="col-sm-6">
										<tr id="shipping-city"> 
											<td><label> City *</label></td> 
											<td><input id="city"  value="" type="text" name="city" placeholder="City" required></td>
										</tr>
									</div>

									


									<div class="col-sm-6">
										<div id="shipping-state"> 
											<label> State *</label> 
											<select name="state" id="choosestate" onchange="myFunction(this)">
												<option value="AL">AL</option>
												<option value="AK">AK</option>
												<option value="AZ">AZ</option>
												<option value="AR">AR</option>
												<option value="CA">CA</option>
												<option value="CO">CO</option>
												<option value="CT">CT</option>
												<option value="DE">DE</option>
												<option value="DC">DC</option>
												<option value="FL">FL</option>
												<option value="GA">GA</option>
												<option value="HI">HI</option>
												<option value="ID">ID</option>
												<option value="IL">IL</option>
												<option value="IN">IN</option>
												<option value="IA">IA</option>
												<option value="KS">KS</option>
												<option value="KY">KY</option>
												<option value="LA">LA</option>
												<option value="ME">ME</option>
												<option value="MD">MD</option>
												<option value="MA">MA</option>
												<option value="MI">MI</option>
												<option value="MN">MN</option>
												<option value="MS">MS</option>
												<option value="MO">MO</option>
												<option value="MT">MT</option>
												<option value="NE">NE</option>
												<option value="NV">NV</option>
												<option value="NH">NH</option>
												<option value="NJ">NJ</option>
												<option value="NM">NM</option>
												<option value="NY">NY</option>
												<option value="NC">NC</option>
												<option value="ND">ND</option>
												<option value="OH">OH</option>
												<option value="OK">OK</option>
												<option value="OR">OR</option>
												<option value="PA">PA</option>
												<option value="RI">RI</option>
												<option value="SC">SC</option>
												<option value="SD">SD</option>
												<option value="TN">TN</option>
												<option value="TX">TX</option>
												<option value="UT">UT</option>
												<option value="VT">VT</option>
												<option value="VA">VA</option>
												<option value="WA">WA</option>
												<option value="WV">WV</option>
												<option value="WI">WI</option>
												<option value="WY">WY</option>
											</select> 
										</div>
									</div>
								</div>

								<div class="zip-phone row">
									<div class="col-sm-6"> 
										<tr id="shipping-zip"> 
											<label>Zip *</label> 
												<td><input id="zip" pattern="[0-9.]+" maxlength="5"  value="" type="text" name="zip" placeholder="Zip" required></td>
										</tr>
									</div>

									<div class="col-sm-6"> 
										<tr id="shipping-phone"> 
											<td><label>Phone *</label></td>
											<td><input id="phone" pattern="[0-9.]+" maxlength="10"  value="" type="text" name="phone" placeholder="Phone" required></td>
										</tr>
									</div>
								</div>
								

								<br/>

								<div class="is-this-address row">
									<div class="col-sm-6"> 
										<tr id="shipping-toggle"><p>Is this address? </p> 
											<td class="adddd">
												<label for="residential1"><input id="residential"  name="chooseme" value="Residential" type="radio"> Residential</label>
												<label for="Commercial1"></label><input id="commercial"  name="chooseme" value="Commercial" type="radio"> <strong>Commercial</strong>
											</td>
										</tr>
										    
										<div class="reveal-if-active">
											 <tr id="shipping-company"> 
												<label> Company Name </label> 
												<input id="company" value="" type="text" >
											 </tr>
										</div>
									</div>
								</div>
								
							</ul>
						</div>

						</fieldset>

						<hr>



						<div class="submitform row">
							<input type="submit" name="submitButton" id="submitButton" value="Submit Form" /> 
						</div>
						
			</form>
		</div>
	</div>
	</body>

</html>
